<div *ngIf="loading">
  <span>Loading data...</span>
</div>
<div *ngIf="!loading">
  <ng-container *ngIf="activeStep; else view">
    <app-edit-add-players [players]="players"
                          (playersChanged)="onPlayersChanged($event)">
    </app-edit-add-players>
  </ng-container>
  <ng-template #view>
    <app-view-add-players [players]="players"></app-view-add-players>
  </ng-template>
</div>
