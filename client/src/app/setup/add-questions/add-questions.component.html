<div *ngIf="loading">
  <span>Loading data...</span>
</div>
<div *ngIf="!loading">
  <ng-container *ngIf="activeStep; else view">
    <app-edit-questions [questions]="questions"
                        (questionsChanged)="onQuestionsChanged($event)">
    </app-edit-questions>
  </ng-container>
  <ng-template #view>
    <app-view-questions [questions]="questions"></app-view-questions>
  </ng-template>
</div>
